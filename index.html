    <section class="therapy-section">
    <h1 class="heading-main">You deserve to be happy.</h1>
    <p class="heading-sub">What type of therapy are you looking for?</p>

    <div class="therapy-cards">

        <!-- Card 1 -->
        <div class="card">
            <img src="/individual.jpg" alt="Individual Therapy" />
            <h2>Individual</h2>
            <p>For myself <span>&#8594;</span></p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="/Couple.jpg" alt="Couples Therapy" />
            <h2>Couples</h2>
            <p>For me and my partner <span>&#8594;</span></p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="/teens.avif" alt="Teen Therapy" />
            <h2>Teen</h2>
            <p>For my child <span>&#8594;</span></p>
        </div>

    </div>
</section>
